<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = [1,3,5,7,9];
         var b = a.map(function(val){
            return val*10;
         })
         document.write(b+"<br>")

         var str = "Dvendra kumar pal garhikhanpur buduan uttar pradesh india 202523";
         var a = str.length;
         document.write(a+"<br>");
         document.write(str.toLocaleLowerCase()+"<br>");
         document.write(str.toLocaleUpperCase()+"<br>");
         document.write(str.concat(" Bharat")+"<br>");
         document.write(str.substr(1,8)+"<br>");
         document.write(str.includes("D") +"<br>");
         document.write(str.startsWith("D") +"<br>");
         document.write(str.search(" ") +"<br>");
         document.write(str.indexOf("k") +"<br>");
         document.write(str.lastIndexOf("k") +"<br>");
         document.write(str.replace("k","l") +"<br>");
         document.write(str.match(/2/g) +"<br>");
         document.write(str.split("e") +"<br>");
         



    </script>
</head>
<body>
    
</body>
</html>
